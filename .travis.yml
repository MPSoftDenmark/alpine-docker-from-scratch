sudo: required

services:
  - docker

env:
  global:
    # Aqua microscanner token
    - secure: ""
    # Docker hub password
    - secure: ""
    - DOCKER_USERNAME="skwashd"

install: true

script:
  - ./build.sh

after_script:
  - docker images

before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
  provider: script
  script: docker push skwashd/alpine:3.8
  on:
    branch: master
